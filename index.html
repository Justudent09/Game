<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #f4f4f9);
            color: var(--tg-theme-text-color, #000);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: auto;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 2em;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand();
        console.log('Telegram WebApp —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    } else {
        console.warn('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
    }
});

const board = document.getElementById('board');
let currentPlayer = '‚ùå';
let boardState = Array(9).fill(null);
let gameActive = true;

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ—Å–∫–∏
function createBoard() {
    board.innerHTML = '';
    boardState.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.addEventListener('click', onCellClick);
        board.appendChild(cellDiv);
    });
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —è—á–µ–π–∫–µ
function onCellClick(event) {
    const index = event.target.dataset.index;

    if (boardState[index] || !gameActive) return;

    boardState[index] = currentPlayer;
    event.target.textContent = currentPlayer;
    event.target.classList.add('taken');

    if (checkWinner()) {
        gameActive = false;
        showEndGameModal(`${currentPlayer} –ø–æ–±–µ–¥–∏–ª! üéâ`);
        return;
    }

    if (!boardState.includes(null)) {
        gameActive = false;
        showEndGameModal('–ù–∏—á—å—è! ü§ù');
        return;
    }

    currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
function checkWinner() {
    const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
    });
}

// –ü–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
function showEndGameModal(message) {
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        tg.showPopup({
            title: '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞',
            message: message,
            buttons: [
                { id: 'restart', type: 'default', text: '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ' }
            ]
        }, (buttonId) => {
            resetGame();
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ —Ç–µ–ª—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.body.addEventListener('click', onBodyClick);
    } else {
        alert(message);
    }
}

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
function resetGame() {
    boardState = Array(9).fill(null);
    currentPlayer = '‚ùå';
    gameActive = true;
    createBoard();

    // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ body –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
    document.body.removeEventListener('click', onBodyClick);
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –≤–Ω–µ—à–Ω–µ–π –æ–±–ª–∞—Å—Ç–∏
function onBodyClick(event) {
    resetGame();
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
createBoard();
    </script>
</body>
</html>
