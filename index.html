<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание студентов</title>
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Расписание занятий</h1>
    <table id="schedule">
        <thead>
            <tr>
                <th>День</th>
                <th>Время</th>
                <th>Предмет</th>
                <th>Аудитория</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p class="error" id="error"></p>

    <script>
        // API-ключ и ID таблицы
        const API_KEY = 'AIzaSyDy-aIidgGD3IpahjjY7Yvfj_K86xp_mW8'; // Вставь свой API-ключ
        const SPREADSHEET_ID = '1KUfhJ00BhKDnLFMuIxDjc2IL4m7_7cidfI0kKC-VNoU'; // Вставь ID таблицы
        const RANGE = 'Лист1!A1:J1'; // Название листа и диапазон данных

        async function fetchSchedule() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('Ошибка при загрузке данных из Google Sheets');
                }

                const data = await response.json();
                if (data.values) {
                    renderSchedule(data.values);
                } else {
                    showError('Нет данных в таблице');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить данные. Проверьте API-ключ и доступ к таблице.');
            }
        }

        function renderSchedule(data) {
            const tbody = document.querySelector('#schedule tbody');
            tbody.innerHTML = ''; // Очищаем таблицу перед рендерингом

            // Пропускаем заголовки (первую строку)
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        // Загружаем данные при старте
        fetchSchedule();
    </script>
</body>
</html>
