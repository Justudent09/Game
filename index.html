<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            position: relative;
            margin: auto;
            gap: 10px;
        }

        .board::before,
        .board::after {
            content: '';
            position: absolute;
            background-color: var(--tg-theme-section-separator-color);
            border-radius: 10px;            
        }

        .board::before {
            width: 320px;
            height: 10px;
            top: 100px;
            left: 0;
            box-shadow: 0 110px 0 0 var(--tg-theme-section-separator-color);            
        }

        .board::after {
            width: 10px;
            height: 320px;
            left: 100px;
            top: 0;
            box-shadow: 110px 0 0 0 var(--tg-theme-section-separator-color);
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 2.5em;
            font-family: "Segoe UI Emoji", "Noto Color Emoji", "Apple Color Emoji", sans-serif;
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                console.log('Telegram WebApp —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                console.warn('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        });

        const board = document.getElementById('board');
        let currentPlayer = '‚ùå';
        let boardState = Array(9).fill(null);
        let gameActive = true;

        function createBoard() {
            board.innerHTML = '';
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                cellDiv.addEventListener('click', onCellClick);
                board.appendChild(cellDiv);
            });
        }

        function onCellClick(event) {
            const index = event.target.dataset.index;

            if (boardState[index] || !gameActive) return;

            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWinner()) {
                gameActive = false;
                showEndGameModal(`${currentPlayer} –ø–æ–±–µ–¥–∏–ª! üéâ`);
                return;
            }

            if (!boardState.includes(null)) {
                gameActive = false;
                showEndGameModal('–ù–∏—á—å—è! ü§ù');
                return;
            }

            currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
            });
        }

        function showEndGameModal(message) {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                gameActive = false;

                tg.showPopup({
                    title: '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞',
                    message: message,
                    buttons: [
                        { id: 'restart', type: 'default', text: '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ' }
                    ]
                }, (buttonId) => {
                    if (buttonId === 'restart') {
                        resetGame();
                    }
                });
                tg.onEvent('popupClosed', () => {
                    resetGame();
                });
            } else {
                resetGame();
            }
        }

        function resetGame() {
            boardState = Array(9).fill(null);
            currentPlayer = '‚ùå';
            gameActive = true;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
