<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.SettingsButton.show();
        // Настроить основную кнопку
Telegram.WebApp.MainButton.setParams({
    text: "Продолжить",      // Текст основной кнопки
    color: "#00FF00",        // Зелёный цвет
    text_color: "#FFFFFF",   // Белый текст
    position: "right",       // Справа от второстепенной кнопки
    is_visible: true         // Сделать кнопку видимой
});
Telegram.WebApp.MainButton.show();

// Настроить второстепенную кнопку
Telegram.WebApp.MainButton.setParams({
    text: "Отмена",
    color: "#FF0000",        // Красный цвет
    text_color: "#FFFFFF",   // Белый текст
    position: "left",        // Слева от основной кнопки
    is_visible: true
});
Telegram.WebApp.MainButton.show();

// Обработчики для двух кнопок
Telegram.WebApp.MainButton.onClick(() => {
    if (Telegram.WebApp.MainButton.text === "Продолжить") {
        console.log("Кнопка 'Продолжить' нажата");
        // Ваше действие
    } else if (Telegram.WebApp.MainButton.text === "Отмена") {
        console.log("Кнопка 'Отмена' нажата");
        // Ваше действие
    }
});
    </script>
</body>
</html>
