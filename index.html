<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.SettingsButton.show();
   
        Telegram.WebApp.MainButton.setParams({
            text: "Продолжить",      
            color: "#00FF00",        
            text_color: "#FFFFFF",   
            position: "right",     
            is_visible: true        
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.MainButton.setParams({
            text: "Отмена",
            color: "#FF0000",       
            text_color: "#FFFFFF",  
            position: "left",        
            is_visible: true
        });
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.MainButton.onClick(() => {
            if (Telegram.WebApp.MainButton.text === "Продолжить") {
                console.log("Кнопка 'Продолжить' нажата");
            } else if (Telegram.WebApp.MainButton.text === "Отмена") {
                console.log("Кнопка 'Отмена' нажата");
            }
        });
    </script>
</body>
</html>
