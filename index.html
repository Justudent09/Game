<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #f4f4f9);
            color: var(--tg-theme-text-color, #000);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 2em;
            border-radius: 5px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        /* –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã */
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ */
        .reset-btn {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">–•–æ–¥: ‚ùå</div>
    <button class="reset-btn" id="resetBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

    <script>
        // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                console.log('Telegram WebApp —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                console.warn('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        });

        // ‚úÖ –ò–≥—Ä–∞ "–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏"
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        let currentPlayer = '‚ùå';
        let boardState = Array(9).fill(null);
        let gameActive = true;

        // üü¢ –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            board.innerHTML = '';
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                cellDiv.addEventListener('click', onCellClick);
                board.appendChild(cellDiv);
            });
        }

        // üü° –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —è—á–µ–π–∫–µ
        function onCellClick(event) {
            const index = event.target.dataset.index;

            if (boardState[index] || !gameActive) return;

            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWinner()) {
                status.textContent = `–ò–≥—Ä–æ–∫ ${currentPlayer} –ø–æ–±–µ–¥–∏–ª!`;
                gameActive = false;
                return;
            }

            if (!boardState.includes(null)) {
                status.textContent = '–ù–∏—á—å—è!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
            status.textContent = `–•–æ–¥: ${currentPlayer}`;
        }

        // üî¥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
            });
        }

        // üîÑ –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            boardState = Array(9).fill(null);
            currentPlayer = '‚ùå';
            gameActive = true;
            status.textContent = `–•–æ–¥: ${currentPlayer}`;
            createBoard();
        }

        resetBtn.addEventListener('click', resetGame);

        // üü¢ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        createBoard();

        // üö™ –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω');
                tg.expand();
            }
        }
    </script>
</body>
</html>
