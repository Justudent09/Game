<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
            touch-action: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        main {
            margin-top: calc(var(--tg-content-safe-area-inset-top) + var(--tg-safe-area-inset-top));
            overflow: hidden;
            touch-action: none;
        }

        .calendar {
            margin: 10vw auto 0; 
            max-width: 80vw;
            width: 100%;            
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 5vw;
            padding: 9vw;
        }
        .calendar-header-container {
            display: flex;
            align-items: center;
            margin-bottom: 2vw;
            height: 30px;
        }
        .calendar-header {
            text-align: center;
            font-size: 16px;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 8vw);
            gap: 1vw;
        }
        .day-name {
            color: var(--tg-theme-hint-color);
        }
        .day-name, .day {
            display: flex;
            justify-content: center;    
            align-items: center;
            border-radius: 3vw;
            aspect-ratio: 1;
            width: 100%;
            max-width: 8vw;
            font-size: 14px;
        }
        .day.active {
            color: var(--tg-theme-destructive-text-color);
        }
        .day.empty {
            background-color: transparent;
        }
        .btn {
            background-color: var(--tg-theme-accent-text-color);
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="calendar">
            <div class="calendar-header-container">
                <div class="calendar-header" id="calendar-header"></div>
                <button class="btn" id="prev-month" style="margin-right: 10px;">&lt;</button>
                <button class="btn" id="next-month" style="margin-right: 0px;">&gt;</button>
            </div>
            <div class="calendar-days" id="calendar-days"></div>
        </div>
    </main>
    <script>
        let currentDate = new Date();

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

function generateCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDayOfWeek = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const header = document.getElementById('calendar-header');
    const monthName = date.toLocaleString('default', { month: 'long' });
    header.textContent = capitalizeFirstLetter(monthName) + ' ' + year;

    const calendarDays = document.getElementById('calendar-days');
    calendarDays.innerHTML = '';

    // Days of the week
    const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
    for (let dayName of dayNames) {
        const dayNameElement = document.createElement('div');
        dayNameElement.className = 'day-name';
        dayNameElement.textContent = dayName;
        calendarDays.appendChild(dayNameElement);
    }

    // Fill empty days before the first day of the month
    const emptyDays = (firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1);
    for (let i = 0; i < emptyDays; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day empty';
        calendarDays.appendChild(emptyDay);
    }

    // Fill days of the month
    const today = new Date();
    for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dayElement.classList.add('active');
        }
        dayElement.textContent = day;
        calendarDays.appendChild(dayElement);
    }
}

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        generateCalendar(currentDate);
    </script>
</body>
</html>
