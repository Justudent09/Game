<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.SettingsButton.show();
        Telegram.WebApp.MainButton.show();
// Скрываем MainButton, если она активна
Telegram.WebApp.MainButton.hide();

// Настраиваем параметры BottomButton
Telegram.WebApp.BottomButton.setParams({
    text: "Назад",
    color: "#FF0000",       // Красный цвет кнопки
    text_color: "#FFFFFF",  // Белый текст
    position: "left",       // Расположение (только для secondary кнопки)
    is_visible: true        // Делаем кнопку видимой
});

// Отображаем BottomButton
Telegram.WebApp.BottomButton.show();

// Добавляем обработчик нажатия
Telegram.WebApp.BottomButton.onClick(() => {
    console.log("BottomButton нажата");
    // Выполняем действие, например, закрытие приложения
    Telegram.WebApp.close();
});
    </script>
</body>
</html>
