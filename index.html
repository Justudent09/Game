<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            position: relative;
            margin: auto;
        }

        .board::before,
        .board::after {
            content: '';
            position: absolute;
            background-color: var(--tg-theme-section-separator-color);
            border-radius: 10px;
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ */
        .board::before {
            width: 320px;
            height: 10px;
            top: 100px;
            left: 0;
            box-shadow: 0 100px 0 0 var(--tg-theme-section-separator-color);
        }

        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ */
        .board::after {
            width: 10px;
            height: 320px;
            left: 100px;
            top: 0;
            box-shadow: 100px 0 0 0 var(--tg-theme-section-separator-color);
        }

        .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 100px;
    font-size: 2.5em; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
    font-family: "Segoe UI Emoji", "Noto Color Emoji", "Apple Color Emoji", sans-serif; /* –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º —à—Ä–∏—Ñ—Ç –¥–ª—è —ç–º–æ–¥–∑–∏ */
    line-height: 1; /* –£–±–∏—Ä–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    cursor: pointer;
}

.cell.taken {
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <div class="board" id="board"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                console.log('Telegram WebApp —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                console.warn('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        });

        const board = document.getElementById('board');
        let currentPlayer = '‚ùå';
        let boardState = Array(9).fill(null);
        let gameActive = true;

        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ—Å–∫–∏
        function createBoard() {
            board.innerHTML = '';
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                cellDiv.addEventListener('click', onCellClick);
                board.appendChild(cellDiv);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —è—á–µ–π–∫–µ
        function onCellClick(event) {
            const index = event.target.dataset.index;

            if (boardState[index] || !gameActive) return;

            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWinner()) {
                gameActive = false;
                showEndGameModal(`${currentPlayer} –ø–æ–±–µ–¥–∏–ª! üéâ`);
                return;
            }

            if (!boardState.includes(null)) {
                gameActive = false;
                showEndGameModal('–ù–∏—á—å—è! ü§ù');
                return;
            }

            currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c];
            });
        }

        // –ü–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
function showEndGameModal(message) {
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // –û—Ç–∫–ª—é—á–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –¥–æ—Å–∫–æ–π
        gameActive = false;

        tg.showPopup({
            title: '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞',
            message: message,
            buttons: [
                { id: 'restart', type: 'default', text: '–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ' }
            ]
        }, (buttonId) => {
            if (buttonId === 'restart') {
                resetGame();
            } else {
                // –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –ø–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞, –µ—Å–ª–∏ –Ω–∞–∂–∞—Ç–æ –≤–Ω–µ –æ–±–ª–∞—Å—Ç–∏
                showEndGameModal(message);
            }
        });
    } else {
        // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π –≤–µ—Ä—Å–∏–∏ (fallback)
        while (true) {
            const restart = confirm(message + "\n–ù–∞–∂–º–∏—Ç–µ 'OK', —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.");
            if (restart) {
                resetGame();
                break;
            }
        }
    }
}

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
function resetGame() {
    boardState = Array(9).fill(null);
    currentPlayer = '‚ùå';
    gameActive = true;
    createBoard();
}

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
        createBoard();
    </script>
</body>
</html>
