<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body {
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
    color-scheme: var(--tg-color-scheme);
    touch-action: none;
    overflow: hidden;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

main {
    overflow: hidden;
    touch-action: none;
}


.horizontal-scroll {
    width: 100vw;
    height: 200px;
    margin-top: 20vh;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory; 
    scroll-behavior: smooth; 
    white-space: nowrap; 
    scrollbar-width: none; 
    -ms-overflow-style: none; 
    touch-action: pan-x;
}

.horizontal-scroll::-webkit-scrollbar {
    display: none;
}

.scroll-container {
    display: flex;
    flex-wrap: nowrap;
}

.scroll-item {
    flex: 0 0 100vw;
    height: 200px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    text-align: center;
    scroll-snap-align: start; 
    scroll-snap-stop: always; 
    box-sizing: border-box; 
    transition: background-color 0.3s ease;
}

.scroll-item div {
    line-height: 1.2;
    color: var(--tg-theme-hint-color);
}
    </style>
</head>
<body>
    <main>
        <div class="horizontal-scroll" id="horizontal-scroll">
            <div class="scroll-container">
                <div class="scroll-item">
                    <div style="font-size: 25px; margin-bottom: 10px; color: var(--tg-theme-text-color);">47Par</div>
                    <div>Самый простой способ просмотра</div>
                    <div>расписания.</div>
                </div>
            </div>
        </div>

        <hr style="border: 0; width: 80vw; height: 1px; background-color: var(--tg-theme-hint-color);">
    </main>
    <script>
Telegram.WebApp.ready();
Telegram.WebApp.lockOrientation();
    </script>
</body>
</html>
