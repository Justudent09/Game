<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
            touch-action: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        main {
            margin-top: calc(var(--tg-content-safe-area-inset-top) + var(--tg-safe-area-inset-top));
            overflow: hidden;
            touch-action: none;
        }

        .calendar {
            margin: 10vw auto 0; 
            max-width: 80vw;
            width: 100%;            
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 5vw;
            padding: 9vw;
        }
        .calendar-header-container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 2vw;
            height: 30px;
        }
        .calendar-header {
            text-align: center;
            font-size: 16px;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 8vw);
            gap: 1vw;
        }
        .day-name {
            color: var(--tg-theme-hint-color);
        }
        .day-name, .day {
            display: flex;
            justify-content: center;    
            align-items: center;
            border-radius: 3vw;
            aspect-ratio: 1;
            width: 100%;
            max-width: 8vw;
            font-size: 14px;
        }
        .day.active {
            color: var(--tg-theme-destructive-text-color);
        }
        .day.empty {
            background-color: transparent;
        }
        .btn {
            background-color: var(--tg-theme-accent-text-color);
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div class="calendar">
            <div class="calendar-header-container">
                <div class="calendar-header" id="calendar-header"></div>
                <button class="btn" id="prev-month">
                    <svg width="20px" height="20px" viewBox="-4.5 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <title>arrow_left [#335]</title>
    <desc>Created with Sketch.</desc>
    <defs>

</defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Dribbble-Light-Preview" transform="translate(-345.000000, -6679.000000)" fill="#000000">
            <g id="icons" transform="translate(56.000000, 160.000000)">
                <path d="M299.633777,6519.29231 L299.633777,6519.29231 C299.228878,6518.90256 298.573377,6518.90256 298.169513,6519.29231 L289.606572,6527.55587 C288.797809,6528.33636 288.797809,6529.60253 289.606572,6530.38301 L298.231646,6538.70754 C298.632403,6539.09329 299.27962,6539.09828 299.685554,6538.71753 L299.685554,6538.71753 C300.100809,6538.32879 300.104951,6537.68821 299.696945,6537.29347 L291.802968,6529.67648 C291.398069,6529.28574 291.398069,6528.65315 291.802968,6528.26241 L299.633777,6520.70538 C300.038676,6520.31563 300.038676,6519.68305 299.633777,6519.29231" id="arrow_left-[#335]">

</path>
            </g>
        </g>
    </g>
</svg>
                </button>
                <button class="btn" id="next-month">&gt;</button>
            </div>
            <div class="calendar-days" id="calendar-days"></div>
        </div>
    </main>
    <script>
        let currentDate = new Date();

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

function generateCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDayOfWeek = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const header = document.getElementById('calendar-header');
    const monthName = date.toLocaleString('default', { month: 'long' });
    header.textContent = capitalizeFirstLetter(monthName) + ' ' + year;

    const calendarDays = document.getElementById('calendar-days');
    calendarDays.innerHTML = '';

    // Days of the week
    const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
    for (let dayName of dayNames) {
        const dayNameElement = document.createElement('div');
        dayNameElement.className = 'day-name';
        dayNameElement.textContent = dayName;
        calendarDays.appendChild(dayNameElement);
    }

    // Fill empty days before the first day of the month
    const emptyDays = (firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1);
    for (let i = 0; i < emptyDays; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'day empty';
        calendarDays.appendChild(emptyDay);
    }

    // Fill days of the month
    const today = new Date();
    for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dayElement.classList.add('active');
        }
        dayElement.textContent = day;
        calendarDays.appendChild(dayElement);
    }
}

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        generateCalendar(currentDate);
    </script>
</body>
</html>
