<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Emoji Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="button" id="setEmojiStatus">Установить эмодзи-статус</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Вызов встроенного интерфейса выбора эмодзи
    document.getElementById('setEmojiStatus').addEventListener('click', () => {
      if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
        alert('Telegram WebApp API не доступен');
        return;
      }

      // Открываем встроенный выбор эмодзи Telegram
      Telegram.WebApp.setEmojiStatus(null, {}, (success) => {
        if (success) {
          alert('Эмодзи-статус успешно установлен!');
        } else {
          alert('Не удалось установить эмодзи-статус.');
        }
      });
    });
  </script>
</body>
</html>
