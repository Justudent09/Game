<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Shedule</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body {
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
    color-scheme: var(--tg-color-scheme);
    touch-action: none;
    overflow: hidden;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

main {
    overflow: hidden;
    touch-action: none;
}


.horizontal-scroll {
    width: 100vw;
    height: 221px;
    margin-top: 20vh;
    margin-bottom: 15px;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory; 
    scroll-behavior: smooth; 
    white-space: nowrap; 
    scrollbar-width: none; 
    -ms-overflow-style: none; 
    touch-action: pan-x;
}

.horizontal-scroll::-webkit-scrollbar {
    display: none;
}

.scroll-container {
    display: flex;
    flex-wrap: nowrap;
}

.scroll-item {
    flex: 0 0 70px;
    height: 221px; 
    display: flex;
    flex-direction: column;
    font-size: 16px;
    scroll-snap-align: start; 
    scroll-snap-stop: always; 
    box-sizing: border-box; 
    transition: background-color 0.3s ease;
    gap: 3px;
}

.scroll-item div {
    display: flex;
    height: 25px;
    justify-content: center;    
    align-items: center;
    color: var(--tg-theme-hint-color);
}

.calendar-container {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    flex: 1;
    height: 221px;
}

.month {
    flex: none;
    width: auto;
    scroll-snap-align: start;
    margin-right: 20px;
    display: flex;
    flex-direction: column;
}

.month-title {
    font-size: 16px;
    margin-bottom: 9px;
}

.days {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    height: 193px;
    gap: 3px
}
    
.day-none {
    visibility: hidden;
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--tg-theme-button-text-color);
}

.day {
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--tg-theme-secondary-bg-color);
    border-radius: 5px;
    font-size: 14px;
    color: var(--tg-theme-button-text-color);
}

.day.active {
    background-color: var(--tg-theme-accent-text-color);
}

.day.active1 {
    background-color: color-mix(in srgb, var(--tg-theme-accent-text-color) 70%, black 30%);
}
    </style>
</head>
<body>
    <main>
        <div class="horizontal-scroll" id="horizontal-scroll">
            <div class="scroll-container">
                <div class="scroll-item">
                    <div></div>
                    <div>Пнд</div>
                    <div>Втр</div>
                    <div>Срд</div>
                    <div>Чтв</div>
                    <div>Птн</div>
                    <div>Сбт</div>
                    <div>Вск</div>
                </div>
                <div class="calendar-container" id="calendar"></div>
            </div>
        </div>
    </main>
    <script>
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth();

    const monthNames = [
      "Янв", "Фев", "Мар", "Апр", "Май", "Июн",
      "Июл", "Авг", "Сен", "Окт", "Ноя", "Дек"
    ];

    const calendarContainer = document.getElementById('calendar');

    for (let m = currentMonth; m < 12; m++) {
      const month = document.createElement('div');
      month.classList.add('month');

      const monthTitle = document.createElement('div');
      monthTitle.classList.add('month-title');
      monthTitle.textContent = monthNames[m];
      month.appendChild(monthTitle);

      const days = document.createElement('div');
      days.classList.add('days');
      const daysInMonth = new Date(currentYear, m + 1, 0).getDate();
      const firstDayOfWeek = new Date(currentYear, m, 1).getDay();
      const offset = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

      // Генерация пустых блоков перед первым днем месяца
      for (let i = 0; i < offset; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.classList.add('day-none');
        days.appendChild(emptyDay);
      }

      // Генерация дней месяца
      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement('div');
        day.classList.add('day');
        if (Math.random() > 0.7) {
          day.classList.add('active');
        }
        if (Math.random() > 0.5) {
          day.classList.add('active1');
        }
        day.textContent = d;
        days.appendChild(day);
      }

      month.appendChild(days);
      calendarContainer.appendChild(month);
    }
    </script>
</body>
</html>
